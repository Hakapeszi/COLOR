
<html>
    <head>
        <title>Game</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style/headers.css" rel="stylesheet" type="text/css"/>
        <link href="style/buttons.css" rel="stylesheet" type="text/css"/>


    </head>
    <body style ="background-color: #A4A4A4" onload="general()">
    <center>
        <table style="width:100%;height:100%; font-size:xx-large">
            <tr>
                <td height="20%" align="center" valign="top" colspan="2">
                    <font face="Segoe Script">
                    <font color="blue">C</font>
                    <font color="red">O</font>
                    <font color="yellow">L</font>
                    <font color="red">O</font>
                    <font color="green">R</font>
                    </font>
                </td>
            </tr>

            <tr>
                <td height="10%" align="center" valign="bottom" colspan="2">
                    <div id="score">
                        Score: 0
                    </div>
                </td>
            </tr>

            <tr>
                <td height="20%" align="center" valign="top" colspan="2">
                    <div id="hscore">    
                    </div>
                </td>
            </tr>

            <tr>
                <td height="10%" align="center" valign="centre" colspan="2">
                    <div id="timer">
                    </div>
                </td>
            </tr>

            <tr>
                <td height="10%" align="center" valign="bottom" colspan = "2">
                    <div id="result"> 
                    </div>
                </td>
            </tr>

            <tr>
                <td align="center" valign="center" colspan="2">
                    <div style="font-size:xx-large" id="word">
                        <font>Error: The text cannot be generated</font> 
                    </div>
                </td>
            </tr>

            <tr>
                <td width="50%" height="20%">
                    <button style ="background-color: #DF0101" type="button" onclick = "checkNO()">NO</button>
                </td>
                <td width="50%" height="20%">
                    <button style ="background-color: #04B404" type="button" onclick = "checkYES()">YES</button>
                </td>
            </tr>
        </table>




    </center>


    <script src="script/color.js" type="text/javascript"></script>
</body>
</html>
